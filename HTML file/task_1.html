<!DOCTYPE html>
<html>
<head>
    <title>4x3 Table Example</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
        <tr>
            <td>Value 1,1</td>
            <td>Value 1,2</td>
            <td>Value 1,3</td>
            <td>Value 1,4</td>
        </tr>
        <tr>
            <td>Value 2,1</td>
            <td>Value 2,2</td>
            <td>Value 2,3</td>
            <td>Value 2,4</td>
        </tr>
        <tr>
            <td>Value 3,1</td>
            <td>Value 3,2</td>
            <td>Value 3,3</td>
            <td>Value 3,4</td>
        </tr>
    </table>
</body>
</html>
